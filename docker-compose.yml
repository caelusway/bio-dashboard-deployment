version: '3.8'

services:
  frontend:
    build:
      context: ./apps/bio-dashboard
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-}
      - BACKEND_URL=http://backend:4100
    # volumes:
    #   - ./apps/bio-dashboard:/app
    #   - /app/node_modules
    depends_on:
      - backend
    networks:
      - bio-network

  backend:
    build:
      context: ./apps/bio-internal
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-4100}:4100"
    env_file:
      - ./apps/bio-internal/.env
    environment:
      - NODE_ENV=development
      - PORT=4100
    # volumes:
    #   - ./apps/bio-internal:/app
    #   - /app/node_modules
    networks:
      - bio-network

networks:
  bio-network:
    driver: bridge
