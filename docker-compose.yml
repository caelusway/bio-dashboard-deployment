version: '3.8'

services:
  backend:
    build:
      context: ./apps/bio-internal
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=4100
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - bio-network
    labels:
      - "coolify.managed=true"
      - "coolify.port=4100"

  frontend:
    build:
      context: ./apps/bio-dashboard
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://backend:4100}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - bio-network
    labels:
      - "coolify.managed=true"
      - "coolify.port=3000"

networks:
  bio-network:
    driver: bridge

# To run:
# 1. Create .env file with DATABASE_URL, SUPABASE_URL, SUPABASE_SERVICE_KEY
# 2. Run: docker-compose up --build
# 3. Access frontend: http://localhost:3000
# 4. Access backend: http://localhost:4100
