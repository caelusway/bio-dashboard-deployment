version: '3.8'

services:
  backend:
    build:
      context: ./apps/bio-internal
      dockerfile: Dockerfile
    container_name: bio-internal-api
    ports:
      - "4100:4100"
    environment:
      - NODE_ENV=production
      - PORT=4100
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - bio-network

  frontend:
    build:
      context: ./apps/bio-dashboard
      dockerfile: Dockerfile
    container_name: bio-dashboard-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:4100
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - bio-network

networks:
  bio-network:
    driver: bridge

# To run:
# 1. Create .env file with DATABASE_URL, SUPABASE_URL, SUPABASE_SERVICE_KEY
# 2. Run: docker-compose up --build
# 3. Access frontend: http://localhost:3000
# 4. Access backend: http://localhost:4100
